<html>

<head>
	<title>E - Mart Login</title>

        <link href="assets/css/style.css" rel='stylesheet' type='text/css' />
        <script type="text/javascript">
            
            
            function signin()
            {
                var email=document.getElementById("email").value;
                var pass=document.getElementById("password").value;
                
                if(check(email) && pass.length>0)
                {
                    
                    window.location="assets/pages/login_parser.jsp";
                }
                else
                    alert("Wrong Inputs !!!");
                
            }
            function check(value)
            {        
                  var pattern =  /\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
                  return pattern.test(value);   
            }   
            
            
        </script>
		

</head>
<body >

    <img style="position:fixed;left:30px;top:10px" src="assets/images/logo.png"/>
				 <!-----start-main---->
				<div class="login-form">
					<div class="head">
                                            <img src="assets/images/emart-logo.png" alt="" width="200" height="50"/>
					</div>
                                  <form method="get" id="login_form"  action="assets/pages/login_parser.jsp">
					<li>
						<input type="email" class="text" name="email" id="email"
                                                       placeholder="email@domain.com"/>
					</li>
                                        
					<li>
                                            <input type="password" placeholder="password" 
                                                   name="password" id="password"/>                                                
                                               
					</li>                                    
                                        <input type="submit" value="login" style="width: 100%" onclick="signin()">
					<br/><br/>
                                        <a href="assets/pages/signup.html" style="margin-left: 35px" class="a" >
                                            Don't Have an Account ? Register Here
                                        </a>
					</div>
                                  
				</form>
			</div>

</body>
</html>
